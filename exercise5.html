<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tippy.js</title>
       <!--Font Awesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }

    .topnav .icon {
        display: none;
    }

    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {
            display: none;
        }

        .topnav a.icon {
            float: right;
            display: block;
        }
    }

    @media screen and (max-width: 600px) {
        .topnav.responsive {
            position: relative;
        }

        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }

        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }
</style>
</head>

<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>

<body>

    <div class="topnav" id="myTopnav">
        <a href="exercise1.html">Exercise 1</a>
        <a href="exercise2.html">Exercise 2</a>
        <a href="exercise3.html">Exercise 3</a>
        <a href="exercise4.html">Exercise 4</a>
        <a href="exercise5.html" class="active">Exercise 5</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
 
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
 
    <br><br><br>


    <button id="myButton">My button</button>
    <script>
        tippy('#myButton', {
            content: 'My tooltip!',
        });

        tippy('#myButton', {
            placement: 'right', //place tippy to the right
            trigger: 'click', //trigger tippy on click
            interactive: true, //allow interaction in tippy (e.g. click and select text)
            content: '<strong>Bolded <span style="color: aqua;">content</span></strong>',
            allowHTML: true, //allow HTML in tippy content
            delay: 500, //delay tippy showing and hiding (in milliseconds)
            followCursor: true //get tippy to follow mouse cursor
        });
    </script>

</body>

</html>
