<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Font Awesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <title>PieChart</title>
   <style>
       body {
           font-family: Arial, Helvetica, sans-serif;
       }

       .topnav {
           overflow: hidden;
           background-color: #333;
       }

       .topnav a {
           float: left;
           display: block;
           color: #f2f2f2;
           text-align: center;
           padding: 14px 16px;
           text-decoration: none;
           font-size: 17px;
       }

       .topnav a:hover {
           background-color: #ddd;
           color: black;
       }

       .topnav a.active {
           background-color: #04AA6D;
           color: white;
       }

       .topnav .icon {
           display: none;
       }

       @media screen and (max-width: 600px) {
           .topnav a:not(:first-child) {
               display: none;
           }

           .topnav a.icon {
               float: right;
               display: block;
           }
       }

       @media screen and (max-width: 600px) {
           .topnav.responsive {
               position: relative;
           }

           .topnav.responsive .icon {
               position: absolute;
               right: 0;
               top: 0;
           }

           .topnav.responsive a {
               float: none;
               display: block;
               text-align: left;
           }
       }
   </style>
</head>

<body>

   <div class="topnav" id="myTopnav">
       <a href="exercise1.html">Exercise 1</a>
       <a href="exercise2.html">Exercise 2</a>
       <a href="exercise3.html">Exercise 3</a>
       <a href="exercise4.html" class="active">Exercise 4</a>
       <a href="exercise5.html">Exercise 5</a>
       <a href="javascript:void(0);" class="icon" onclick="myFunction()">
           <i class="fa fa-bars"></i>
       </a>
   </div>

   <script>
       function myFunction() {
           var x = document.getElementById("myTopnav");
           if (x.className === "topnav") {
               x.className += " responsive";
           } else {
               x.className = "topnav";
           }
       }
   </script>

   <br><br><br>


    <div>
        <canvas id="myChart"></canvas><!--your chart will display inside this canvas-->
    </div>

    <!-- Add the CDN link for Chart.js here -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script>
        // Define chart labels
        const labels = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June'
        ];

        // Set labels, colours and data
        const data = {
            labels: labels,
            datasets: [{
                label: 'My First Dataset',
                backgroundColor: ['pink','blue','green','purple','yellow','red'],
                borderColor: 'rgb(255, 99, 132)',
                data: [5, 10, 5, 2, 20, 30],
            }]
        };

        // Configure chart
        const config = {
            type: 'pie',
            data: data
        };

        // Render chart in <canvas>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

    </script>
</body>
</html>
